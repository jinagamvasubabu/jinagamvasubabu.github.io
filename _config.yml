# Site
name: "Vasubabu Jinagam"
title: "Hangoutdude"
description: "A Lazy Coders blog!!!"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /jekyll-theme-memoirs
google_analytics: 'UA-177173658-1'
disqus: 'disqus_iumny90q5j'
mailchimp-list: ''
include: ["_pages"]
permalink: /:title/
email: jinagamvasubabu@gmail.com

# Authors
authors:
  Vasubabu:
    name: Vasubabu
    display_name: Hangoutdude
    gravatar: e56154546cf4be74e393c62d1ae9f9d4
    email: jinagamvasubabu@gmail.com
    web: hangoutdude.com
    twitter: https://twitter.com/wowthemesnet
    description: "Lazy Coder with ambitious mindset!!!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure

# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'

# Pagination
paginate: 6
paginate_path: /page:num/

# Other
highlighter: none
markdown: kramdown
kramdown:
   syntax_highlighter_opts:
      disable : true



# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "enabled"
adsense-data-ad-client: "ca-pub-4358195337154472"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "disabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
